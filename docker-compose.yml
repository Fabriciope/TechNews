#version: "4"
services:
  mailhog:
    image: "mailhog/mailhog:latest"
    ports:
      - "1025:1025"
    networks:
      - technews
  redis:
    image: "redis:alpine"
  db:
    image: "mysql:8.0"
    restart: always
    #working_dir: /app
    #volumes:
    #  - ".:/app"
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE}"
      #MYSQL_USER: "${DB_USERNAME}"
      #MYSQL_PASSWORD: "${DB_PASSWORD}"
    expose:
      - "3306"
    ports:
      - "5000:3306"
    networks:
      - technews
    volumes:
      - "technews-db:/var/lib/mysql"
  webserver:
    image: "nginx:alpine"
    working_dir: /app
    volumes:
      - ".:/app"
      - "./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "8000:80"
    networks:
      - technews
  php-fpm:
    build: phpdocker/php-fpm
    working_dir: /app
    volumes:
      - ".:/app"
      - "./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini"
    networks:
      - technews
networks:
  technews:
    driver: bridge
volumes:
  technews-db:
    driver: local
